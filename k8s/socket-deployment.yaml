apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: cs21-peer-mentor-socket
          image: cs21-peer-mentor-socket
          ports:
            - containerPort: 5000